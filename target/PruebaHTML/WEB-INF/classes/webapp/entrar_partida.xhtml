<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

    <h:head>
        <title>Bienvenido</title>
        <h:outputStylesheet library="css" name="estilos.css"  />

    </h:head>

    <h:body>

    <div class="letradefault">

        <br /><br /><br /><br /><br /><br />
        <p id="codigo">CODIGO DE LA PARTIDA:</p>
        <h:form >
            <h:inputText class="inputtextcodigo" value="#{partidaCtrl.codigo}" pt:placeholder="Introduzca aquí el código de la partida" />

            <div class="posicionbotonsiguiente" style="width:100%">
                <h:link styleClass="botonsiguiente" pt:href="pagina2.jsp"/>


            </div>

        </h:form>

        <h2 class="letradefault">ULTIMA PARTIDA GUARDADA </h2>
        <p>#{partidaCtrl.ultimoGuardado.nombre}</p>





        <h3>Ultimas 5 Partidas:</h3>

        <ui:repeat value="#{partidaCtrl.partidas}" var="partida" size="5">
            <p>Nombre: #{partida.nombre}</p>
        </ui:repeat>



    </div>


    </h:body>
</html>
