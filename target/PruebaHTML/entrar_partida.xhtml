<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Bienvenido</title>
        <h:outputStylesheet library="css" name="estilos.css"  />
        <h:outputStylesheet library="css" name="PruebaPagina1.css"  />

    </h:head>

    <h:body>

    <div class="letradefault">

        <br /><br /><br /><br /><br /><br />
        <p id="codigo">CODIGO DE LA PARTIDA:</p>
        <h:form >
            <h:inputText class="inputtextcodigo" value="#{partidaCtrl.codigo}" pt:placeholder="Introduzca aquí el código de la partida" />

            <div class="posicionbotonsiguiente" style="width:100%" >
                <h:commandButton value="submit" styleClass="botonsiguiente" action="#{partidaCtrl.toPagina2}" type="submit">
                </h:commandButton>










            </div>

        </h:form>








        <h:dataTable value="#{partidaCtrl.partidas}" var="o"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row"
        >

            <h:column>
                <!-- column header -->
                <f:facet name="header">IdPartida</f:facet>
                <!-- row record -->
                #{o.id}
            </h:column>

            <h:column>
                <f:facet name="header">Duracion</f:facet>
                #{o.duracion}
            </h:column>

            <h:column>
                <f:facet name="header">fechaCreacion</f:facet>
                #{o.fechaCreacion}
            </h:column>

            <h:column>
                <f:facet name="header">fechaInicio</f:facet>
                #{o.fechaInicio}
            </h:column>
            <h:column>
                <f:facet name="header">Nombre Partida</f:facet>
                #{o.nombre}
            </h:column>

        </h:dataTable>




    </div>


    </h:body>
</html>
